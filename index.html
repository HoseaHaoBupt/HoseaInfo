<!doctype html>
<html lang="zh">
<head>
  <link rel="stylesheet" href="twicon/twicon.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <meta charset="UTF-8" />
  <title>Hosea Info</title>
  <style>
    :root {
      --lg-bg-color: rgba(255, 255, 255, 0.25);
      --lg-highlight: rgba(255, 255, 255, 0.75);
      --lg-text: #ffffff;
      --lg-red: #fb4268;
      --lg-grey: #444739;
    }

    body {
      margin: 0;
      padding: 0; /* 移除 padding，防止空白 */
      height: 100vh; /* 确保占满视口高度 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      background-image: url("/bg.png");
      background-size: cover; /* 全屏覆盖 */
      background-position: 0 center;
      background-repeat: repeat-x; /* 水平重复 */
      animation: bg-scroll 150s linear infinite; /* 水平循环滚动 */
    }

    @keyframes bg-scroll {
      0% { background-position-x: 0%; }
      100% { background-position-x: -19200px; } /* 动态滚动，假设图片宽度为屏幕两倍 */
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 2rem 0; /* 将 padding 移到 container */
    }

    #map-container {
      position: relative;
      width: 0; /* 初始宽度为 0 */
      height: 80vh;
      background: transparent;
      border-radius: 3rem;
      overflow: hidden;
      flex: 1 1 auto;
      box-shadow: 0 6px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1);
      color: var(--lg-text);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
      display: flex;
      flex-direction: column;
      animation: expand 0.8s ease-out forwards; /* 展开动画 */
    }

    @keyframes expand {
      0% { width: 0; }
      100% { width: 68%; } /* 目标宽度 */
    }

    @media screen and (max-aspect-ratio: 4/3) {
      #map-container {
        width: 0; /* 初始宽度为 0 */
        padding: 1rem;
        height: 70vh;
        animation: expand-mobile 0.8s ease-out forwards; /* 移动端动画 */
      }

      @keyframes expand-mobile {
        0% { width: 0; }
        100% { width: 80%; } /* 移动端目标宽度 */
      }
    }

    .glass-filter,
    .glass-overlay,
    .glass-specular {
      position: absolute;
      inset: 0;
      border-radius: inherit;
    }

    .glass-filter {
      z-index: 0;
      backdrop-filter: blur(4px);
      filter: url(#lensFilter) saturate(120%) brightness(1.15);
    }

    .glass-overlay {
      z-index: 1;
      background: var(--lg-bg-color);
    }

    .glass-specular {
      z-index: 2;
      box-shadow: inset 1px 1px 0 var(--lg-highlight), inset 0 0 5px var(--lg-highlight);
    }

    .glass-content {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      flex: 1 1 auto;
      padding: 12px 28px;
      gap: 1rem;
      overflow-y: auto;
    }

    .fixed-header {
      position: sticky;
      top: 0;
      z-index: 4;
      background: transparent;
      padding: 1rem 0;
    }

    h1, h2, h3 {
      text-align: center;
      font-weight: 600;
      color: #333;
      margin: 1rem 0;
    }

    .info-item {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 26px;
      padding: 0.5rem 2.5rem;
      width: 100%;
      box-sizing: border-box;
      background: transparent;
      border-radius: 3rem;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      color: #333;
      transition: all 0.2s ease;
      min-height: 80px;
      flex: 1 1 auto;
      cursor: pointer;
    }

    .info-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      background: rgba(0, 0, 0, 0.25);
      color: var(--lg-red);
    }

    .info-item:hover i,
    .info-item:hover span,
    .info-item:hover a {
      color: var(--lg-red);
    }

    .info-item--active {
      background: rgba(0, 0, 0, 0.30);
      color: var(--lg-red);
    }

    .info-item--active i,
    .info-item--active span,
    .info-item--active a {
      color: var(--lg-red);
    }

    .info-item .glass-filter {
      z-index: 0;
      backdrop-filter: blur(5px);
    }

    .info-item .glass-overlay {
      z-index: 1;
      background: rgba(255, 255, 255, 0.18);
    }

    .info-item .glass-specular {
      z-index: 2;
    }

    .info-item-content {
      position: relative;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .info-left {
      display: flex;
      align-items: center;
    }

    .info-item a {
      color: inherit;
      text-decoration: none;
    }

    .info-item a:hover {
      text-decoration: underline;
    }

    .info-right {
      color: #666;
      font-size: 0.9em;
      max-width: 50%;
      text-align: right;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .info-item i {
      font-size: 24px;
      margin-right: 15px;
      width: 30px;
      text-align: center;
      transition: transform 0.1s ease;
    }

    .info-item:hover i {
      transform: scale(1.2);
    }

    .info-item i.fa-instagram { color: #E4405F; }
    .info-item i.fa-facebook-f { color: #1877F2; }
    .info-item i.fa-threads { color: #000000; }
    .info-item i.fa-twitter { color: #1DA1F2; }
    .info-item i.fa-line { color: #00B900; }
    .info-item i.fa-weixin { color: #07C160; }
    .info-item i.fa-envelope { color: #EA4335; }

    .info-item span {
      font-size: 18px;
      font-weight: 400;
      letter-spacing: 0.5px;
      color: #333;
    }

    /* 确保 #map-container 和其子元素无滚动条 */
    #map-container {
      overflow-y: auto; /* 保持滚动功能 */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE 和 Edge */
    }

    #map-container::-webkit-scrollbar {
      width: 0; /* Chrome, Safari, Edge */
      height: 0;
      display: none;
    }

    /* 针对子元素 .glass-content 的滚动条 */
    .glass-content {
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE 和 Edge */
    }

    .glass-content::-webkit-scrollbar {
      width: 0; /* Chrome, Safari, Edge */
      height: 0;
      display: none;
    }
    @keyframes pop {
      0% { transform: scale(0.5); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }

    .animate {
      animation: pop 0.3s cubic-bezier(1, 0.5, 0.5, 1) forwards;
      opacity: 1;
    }

    #circle-icon {
      position: absolute;
      top: 50px;
      display: flex;
      z-index: 5;
      justify-content: center;
      align-items: center;
    }

    @media screen and (max-aspect-ratio: 4/3) {
      #map-container {
        width: 90%;
        padding: 1rem;
        height: 70vh;
      }

      .info-item {
        font-size: 52px;
        padding: 0.5rem 2.5rem;
        margin-bottom: 30px;
        border-radius: 3rem;
        min-height: 160px;
      }

      .info-item i {
        font-size: 48px;
        margin-right: 30px;
        width: 60px;
      }

      .info-item span {
        font-size: 36px;
      }

      .info-right {
        font-size: 32px;
      }

      #circle-icon img {
        width: 200px;
        height: 200px;
      }

      h1 {
        font-size: 52px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="map-container">
      <div class="glass-filter"></div>
      <div class="glass-overlay"></div>
      <div class="glass-specular"></div>
      <div class="fixed-header">
        <h1>Contact Info</h1>
      </div>
      <div class="glass-content"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const markdownContainer = document.querySelector("#map-container .glass-content");

      const contactData = [
        { title: "Instagram", icon: "fab fa-instagram", link: "https://www.instagram.com/hoseahao/profilecard/?igsh=eW1ubDBlZW1ob3Rq" },
        { title: "Facebook", icon: "fab fa-facebook-f", link: "https://www.facebook.com/share/15XAb3FYZo/?mibextid=wwXIfr" },
        { title: "Threads", icon: "fab fa-threads", link: "https://www.threads.net/@hoseahao?igshid=NTExMTIwNjQ2YQ==" },
        { title: "Twitter", icon: "fab fa-twitter", link: "https://x.com/hosea_hao?s=21" },
        { title: "Line", icon: "fab fa-line", link: "https://line.me/ti/p/_6avgX2JdP" },
        { title: "Email", icon: "fas fa-envelope", text: "hoseahao@outlook.com" },
        { title: "Discord", icon: "fa-brands fa-discord", text: "ID: hoseahao" }
      ];

      contactData.forEach((item) => {
        const div = document.createElement("div");
        div.className = "info-item";
        const rightContent = item.link 
          ? `<a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.link}</a>` 
          : item.text || "";

        div.innerHTML = `
          <div class="glass-filter"></div>
          <div class="glass-overlay"></div>
          <div class="glass-specular"></div>
          <div class="info-item-content">
            <div class="info-left">
              <i class="${item.icon}"></i>
              <span>${item.title}</span>
            </div>
            <div class="info-right">${rightContent}</div>
          </div>
        `;

        div.addEventListener("click", () => {
          document.querySelectorAll(".info-item").forEach(el => el.classList.remove("info-item--active"));
          div.classList.add("info-item--active");
          
          if (item.link) {
            setTimeout(() => {
              window.open(item.link, "_blank");
            }, 200);
          } else if (item.title.toLowerCase() === "discord") {
            navigator.clipboard.writeText(item.text).then(() => {
              alert("DiscordID已复制到剪贴板!");
            }).catch(() => {
              alert("复制失败，请手动复制!");
            });
          }else if (item.title.toLowerCase() === "email") {
            navigator.clipboard.writeText(item.text).then(() => {
              alert("Email已复制到剪贴板!");
            }).catch(() => {
              alert("复制失败，请手动复制!");
            });
          }
        });

        markdownContainer.appendChild(div);
      });
    });

  </script>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <filter id="lensFilter" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
      <feComponentTransfer in="SourceAlpha" result="alpha">
        <feFuncA type="identity" />
      </feComponentTransfer>
      <feGaussianBlur in="alpha" stdDeviation="50" result="blur" />
      <feDisplacementMap in="SourceGraphic" in2="blur" scale="50" xChannelSelector="A" yChannelSelector="A" />
    </filter>
  </svg>
</body>
</html>
